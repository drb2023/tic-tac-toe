<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body class="body">

    <div class="title-box">
        <h1 id="title">Tic-Tac-Toe</h1>
    </div>
    
    <div class="name-and-score">
        <div class="p1">
            <div class="p1ns p1n"></div>
            <div class="p1ns p1s"></div>
        </div>
        <div class="p2">
            <div class="p2ns p2n"></div>
            <div class="p2ns p2s"></div>
        </div>
    </div>

    <div>
        <button class="start-game">Start a new game</button>
    </div>


     <div id="game-table">
        <div class="table-slot tl"></div>
        <div class="table-slot tm"></div>
        <div class="table-slot tr"></div>
        <div class="table-slot ml"></div>
        <div class="table-slot mm"></div>
        <div class="table-slot mr"></div>
        <div class="table-slot bl"></div>
        <div class="table-slot bm"></div>
        <div class="table-slot br"></div>
    </div>


    <div></div>
</body>
</html>
